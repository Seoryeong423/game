<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDown</title>
    <style>
        body{text-align: center; margin-top: 200px;}
        #grid {display: grid; grid-template-columns: 1fr 1fr;}
        button{background-color: powderblue; padding: 2px 15px;}
        .title{text-align: center;}
        #life{font-size: medium;}
        #lifecnt{font-size: larger; font-weight: bold;}
        #life2{font-size: medium;}
        #lifecnt2{font-size: larger; font-weight: bold;}
    </style>
</head>
<body>
    <div class="title">
        <h1>Up Down Game</h1>
    </div>
    <div id="grid">
    <div class="first">
    <h3>First Player</h3>
    <p id="life">LIFE: <span id="lifecnt">10</span></p>
    <form action="">
        <input type="text" id="input" maxlength="4">
        <button id="formBtn">Try!</button>
    </form>
    <div id="result"></div>
    <script src="updown.js"></script>
    </div>
    <div class="second">
    <h3>Second Player</h3>
    <p id="life2">LIFE: <span id="lifecnt2">10</span></p>
    <form action="">
        <input type="text" id="input2" maxlength="4">
        <button id="formBtn2">Try!</button>
    </form>
    <div id="result2"></div>
    <script src="updown2.js"></script>
    </div>
    </div>
</body>
</html>
